<!-- login-wrapper -->
<div class="login-wrapper">
    <div class="layui-container">
        <form class="layui-form">
            <h2>用户登录</h2>
            <div class="layui-form-item input-icon-group">
                <i class="layui-icon layui-icon-username input-icon-left"></i>
                <input class="layui-input" name="username" type="text" placeholder="请输入账号(邮箱)"
                       lay-verType="tips" lay-verify="required" required/>
            </div>
            <div class="layui-form-item input-icon-group">
                <i class="layui-icon layui-icon-password input-icon-left"></i>
                <input class="layui-input" name="password" type="password" placeholder="请输入登录密码"
                       lay-verType="tips" lay-verify="required" required/>
            </div>
            <div class="layui-form-item input-icon-group login-captcha-group">
                <i class="layui-icon layui-icon-auz input-icon-left"></i>
                <input class="layui-input" name="code" type="text" placeholder="请输入验证码"
                       autocomplete="off" lay-verType="tips" lay-verify="required" required/>
                <img class="login-captcha"
                     src="https://yun.reg.163.com/urscloud/captcha?type=captcha_pwd&1568683587149"/>
            </div>
            <div class="layui-form-item layui-text">
                <a href="reg.html">账号注册</a>
                <a href="forget.html" class="pull-right">忘记密码?</a>
            </div>
            <div>
                <button class="layui-btn layui-btn-lg layui-btn-fluid" lay-filter="loginSubmit" lay-submit>登录</button>
            </div>
            <div class="login-oauth-group">
                <a href="#" title="QQ授权登录"><i class="layui-icon layui-icon-login-qq"></i></a>
                <a href="#" title="微信授权登录"><i class="layui-icon layui-icon-login-wechat"></i></a>
            </div>
        </form>
    </div>
</div>

<!-- js部分 -->
<script type="text/javascript" src="assets/layui/layui.js"></script>
<script type="text/javascript" src="assets/js/common.js"></script>
<script>
    layui.use(['layer', 'form'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;

        // 表单提交
        form.on('submit(loginSubmit)', function (obj) {
            layer.msg('登录成功', {icon: 1, time: 1500}, function () {
                location.replace('index.html');
            });
            /*var loadIndex = layer.msg('请求中...', {icon: 16, shade: 0.01, time: false});
            $.post('login', obj.field, function (res) {
                if (200 == res.code) {
                    layer.msg(res.msg, {icon: 1, time: 1500}, function () {
                        location.replace('index.html');
                    });
                } else {
                    layer.close(loadIndex);
                    layer.msg(res.msg, {icon: 5});
                }
            }, 'JSON');*/
            return false;
        });

        // 图形验证码
        $('.login-captcha').click(function () {
            this.src = this.src + '?t=' + new Date().getTime();
        });

    });
</script>
</body>
