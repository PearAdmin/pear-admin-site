<!-- js部分 -->
<script type="text/javascript" src="assets/layui/layui.js"></script>
<script type="text/javascript" src="assets/js/common.js"></script>
<script>
    layui.use(['layer', 'form', 'admin'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var admin = layui.admin;

        // 单选框切换事件
        form.on('radio(isCompany)', function (data) {
            doChangeCompany(data.value);
        });

        // 动态改变表单项
        function doChangeCompany(value) {
            if (value == 0) {
                $('input[name="companyName"]').parent().parent().hide();
                $('input[name="qqNumber2"]').parent().parent().hide();
                $('input[name="qqNumber3"]').parent().parent().hide();
                $('input[name="trueName"]').parent().parent().show();
                $('input[name="trueName"]').attr('lay-verify', 'required');
                $('input[name="companyName"]').removeAttr('lay-verify', 'required');
            } else {
                $('input[name="trueName"]').parent().parent().hide();
                $('input[name="companyName"]').parent().parent().show();
                $('input[name="qqNumber2"]').parent().parent().show();
                $('input[name="qqNumber3"]').parent().parent().show();
                $('input[name="companyName"]').attr('lay-verify', 'required');
                $('input[name="trueName"]').removeAttr('lay-verify', 'required');
            }
        }

        doChangeCompany($('input[name="isCompany"]').val());

        // 表单提交事件
        form.on('submit(submitInfo)', function (data) {
            layer.confirm('确定保存修改吗？<br/><span class="text-danger">(用户类型、真实姓名、公司名称只能修改一次)</span>', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                var loadIndex = layer.msg('请求中...', {icon: 16, shade: 0.01, time: false});
                $.post('info/update', data.field, function (res) {
                    console.log(res)
                    if (res.code == 200) {
                        layer.msg(res.msg, {icon: 1});
                        location.reload();
                    } else {
                        layer.close(loadIndex);
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
            });
            return false;
        });

        // 小屏幕位置调整
        if (admin.getPageWidth() <= 768) {
            $('.layui-card-body').css('min-height', 'unset');
        }

    });
</script>
